<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Small JS Game!</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div clas="prev-operator"></div>
            <div clas="current-operator"></div>
        </div>
        <button class="double">AC</button>
        <button>C</button>
        <button>/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="double">=</button>
    </div>

<!--JavaScript -->
<script src="script.js" defer></script>
</body>
</html>
