<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Small JS Game!</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="prev-operator">123</div>
            <div class="cur-operator">456</div>
        </div>
        <button data-clear class="double">AC</button>
        <button data-delete>DEL</button>
        <button data-op>/</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-eq class="double">=</button>
    </div>

<!--JavaScript -->
<script src="script.js" defer></script>
</body>
</html>
